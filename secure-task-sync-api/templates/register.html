<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Ogólne ustawienia strony */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Kontener dla formularza */
        .form-container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Nagłówek formularza */
        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #333;
        }

        /* Styl formularza */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style dla etykiet i pól tekstowych */
        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Styl przycisku */
        button[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styl dla wiadomości zwrotnej */
        #responseMessage {
            margin-top: 15px;
            font-size: 0.9em;
            color: green;
        }

        /* Dostosowanie responsywności dla małych ekranów */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }

            button[type="submit"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log("Attempting to register:", { username, password });

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log("Server response:", data);

                // Display success or error message based on response
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = "Registration successful!";
                } else {
                    // Display the specific error message from the server
                    document.getElementById('responseMessage').textContent = `Registration failed: ${data.message}`;
                }
            } catch (error) {
                console.error('Error during registration:', error);
                document.getElementById('responseMessage').textContent = error;
            }
        });
    </script>
</body>
</html>
